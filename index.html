<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Forums</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
    <div class="wrap">
        <header class="header">
            <div class="header-container container flex centerAll">
                <div class="header__title-set">
                    <h1 class="header__title title">Unique Forums</h1>
                    <p class="header__subtitle subtitle">
                        Share, Discuss, and Download
                    </p>
                </div>
                <nav class="header__nav">
                    <ul class="header__nav-list flex">
                        <li class="header__list-item">
                            <a class="header__item-link" href="#"><b>Home</b></a>
                        </li>
                        <li class="header__list-item">
                            <a class="header__item-link" href="#"><b>Download</b></a>
                        </li>
                        <li class="header__list-item">
                            <a class="header__item-link" href="#"><b>Discussions</b></a>
                        </li>
                        <li class="header__list-item">
                            <a class="header__item-link" href="#"><b>Help</b></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main class="main">
            <div class="main-container container flex">
                <div class="side-panel flex">
                    <div class="login">
                        <form class="login__form flex" action="">
                            <input class="login__username-input" type="text" placeholder="Username">
                            <input class="login__password-input" type="text" placeholder="Password">
                            <input class="login__btn" type="button" value="Login">
                        </form>
                    </div>
                    <div class="search-forums flex">
                        <form class="search__form" action="">
                            <input class="search__name" type="text" placeholder="Forum Name">
                            <input class="search__btn" type="button" value="Find">
                        </form>
                    </div>
                </div>
               
                <div class="popular-forums flex">
                    <div class="forums__forum-template flex">
                        <div class="forum__title-set">
                            <h2 class="forum__title">Forum</h2>
                            <p class="forum__subtitle">Description</p>
                        </div>
                        <nav class="forum__sub-themes">
                            <ul class="forum__sub-themes-list">
                                <li class="forum__sub-theme">
                                    <h3 class="forum__sub-theme-title">Sub-Theme</h3>
                                    <a class="forum__sub-theme-link" href="#">Sub-Theme Link</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="forums__forum-template flex">
                        <div class="forum__title-set">
                            <h2 class="forum__title">Forum</h2>
                            <p class="forum__subtitle">Description</p>
                        </div>
                        <nav class="forum__sub-themes">
                            <ul class="forum__sub-themes-list">
                                <li class="forum__sub-theme">
                                    <h3 class="forum__sub-theme-title">Sub-Theme</h3>
                                    <a class="forum__sub-theme-link" href="#">Sub-Theme Link</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-container container">
                <nav class="footer__nav flex centerAll">
                    <ul class="footer__head-nav-list flex">
                        <li class="footer__list-item">
                            <a class="footer__item-link" href="#"><b>Home</b></a>
                        </li>
                        <li class="footer__list-item">
                            <a class="footer__item-link" href="#"><b>Download</b></a>
                        </li>
                        <li class="footer__list-item">
                            <a class="footer__item-link" href="#"><b>Discussions</b></a>
                        </li>
                        <li class="footer__list-item">
                            <a class="footer__item-link" href="#"><b>Help</b></a>
                        </li>
                    </ul>
                    <ul class="footer__nav-list flex">
                        <li class="footer__list-item">
                            <a class="footer__item-link" href="https://discord.gg/gZMEn2Nu"><b>Discord</b></a>
                        </li>
                        <li class="footer__list-item">
                            <a class="footer__item-link" href="#"><b>Telegram (RU Only)</b></a>
                        </li>
                        <li class="footer__list-item">
                            <a class="footer__item-link" href="https://github.com/biterolf10"><b>Github</b></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </footer>
    </div>

</body>
</html>
